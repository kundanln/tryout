<div class="row">
<div class="col-md-12">
  <div class="box">
     <!--box-header -->
    <div class="box-header with-border">
        <i class="fa fa-gg" ></i>
      <h3 class="box-title">Total Collection Report</h3>
      <div class="box-tools pull-right">
       
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="row">
        <div class="col-md-12">
 
 
<div style="height: 100%; box-sizing: border-box;">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 300px !important; "
    id="myGrid"
    [rowData]="rowData"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [context]="context"
    [frameworkComponents]="frameworkComponents"
    [rowSelection]="rowSelection"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [paginationPageSize]="5"
    [animateRows]="true"
    [enableSorting]="true"
    [enableFilter]="false"
    [floatingFilter]="true"
    (selectionChanged)="onSelectionChanged()"
    > 
  </ag-grid-angular>


  <br><br>
<router-outlet></router-outlet>
</div>
</div>
</div>
<!-- /.row -->
</div>
<!-- ./box-body -->

</div>
<!-- /.box -->
</div>
<!-- /.col -->
</div>
